<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}">
        <title th:text="${tituloPagina}"></title>
    </head>    

    <body class="bg-white text-dark">
        <header th:replace="~{general/fragmentos :: header}"></header>

        <!-- HERO -->
        <section id="inicio" class="py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="display-4 fw-bold" th:utext="#{sobre.hero.titulo}"> <span class="text-success"></span></h1>
                        <p class="lead mt-3" th:text="#{sobre.hero.descripcion}">
                            
                        </p>
                        <a href="#contacto" class="btn btn-success btn-lg mt-3" th:text="#{sobre.hero.boton}"></a>
                    </div>
                    <div class="col-md-6">
                        <img src="https://media.istockphoto.com/id/1079117394/es/foto/gran-zapatilla-de-deporte.jpg?s=612x612&w=0&k=20&c=bp0AWFUGJHY_qP7huUkyRsyZNODADRcMzckrCjzYIKE="
                             th:alt="#{sobre.hero.alt}" 
                             alt="Zapatillas deportivas Gallery Calzados"
                             class="img-fluid rounded">
                    </div>
                </div>
            </div>
        </section>

        <!-- SERVICIOS -->
        <section id="servicios" class="py-5 bg-light text-dark">
            <div class="container text-center">
                <h2 class="text-success mb-4" th:text="#{sobre.servicios.titulo}"></h2>
                <div class="row g-4">

                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm p-3">
                            <h4 th:text="#{sobre.servicios.deportivo.titulo}"></h4>
                            <p th:text="#{sobre.servicios.deportivo.descripcion}">
                            </p>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm p-3">
                            <h4 th:text="#{sobre.servicios.formal.titulo}"></h4>
                            <p th:text="#{sobre.servicios.formal.descripcion}">
                            </p>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm p-3">
                            <h4 th:text="#{sobre.servicios.infantil.titulo}"></h4>
                            <p th:text="#{sobre.servicios.infantil.descripcion}">
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- SOBRE NOSOTROS -->
        <section id="sobre" class="py-5 text-center">
            <div class="container">
                <h2 class="text-success mb-4" th:text="#{sobre.nosotros.titulo}">Sobre Nosotros</h2>
                <p class="mx-auto" style="max-width:700px;" th:utext="#{sobre.nosotros.descripcion}">
 
                </p>
            </div>
        </section>

        <!-- FAQ -->
        <section id="faq" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center text-success mb-4" th:text="#{sobre.faq.titulo}"></h2>
                <div class="accordion" id="faqAccordion">

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq1" th:text="#{sobre.faq.p1.titulo}">
                            </button>
                        </h2>
                        <div id="faq1" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                            <div class="accordion-body" th:text="#{sobre.faq.p1.respuesta}">
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2" th:text="#{sobre.faq.p2.titulo}">
                            </button>
                        </h2>
                        <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                            <div class="accordion-body" th:text="#{sobre.faq.p2.respuesta}">
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq3" th:text="#{sobre.faq.p3.titulo}">
                            </button>
                        </h2>
                        <div id="faq3" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                            <div class="accordion-body" th:text="#{sobre.faq.p3.respuesta}">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <footer th:replace="~{general/fragmentos :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
