<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}">
        <title>Mi Carrito</title>
    </head>
    <body>
        <section th:fragment="detalleFactura" class="container py-5">
            <div class="card shadow-lg mx-auto" style="max-width: 900px;">

                <!-- ENCABEZADO -->
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">[[#{factura.confirmacion}]]</h3>
                    <p th:if="${mensaje}" th:text="${mensaje}" class="mb-0"></p>
                </div>

                <div class="card-body">

                    <!-- DATOS DE FACTURA -->
                    <div class="row mb-4 border-bottom pb-3">
                        <div class="col-md-6">
                            <h5>[[#{factura.detalles}]]</h5>
                            <p><strong>N° Factura:</strong> <span th:text="${factura.idFactura}">1001</span></p>
                            <p>
                                <strong>Fecha:</strong>
                                <span th:text="${#temporals.format(factura.fecha, 'dd-MM-yyyy HH:mm')}">2024-10-25</span>
                            </p>
                            <p>
                                <strong>Estado:</strong>
                                <span th:text="${factura.estado}">Pagada</span>
                            </p>
                        </div>

                        <div class="col-md-6 text-md-right">
                            <h5>Cliente</h5>
                            <p><strong>Nombre:</strong>
                                <span th:text="${factura.usuario.nombre} + ' ' + ${factura.usuario.apellidos}">
                                    Juan Pérez
                                </span>
                            </p>
                            <p><strong>Correo:</strong> <span th:text="${factura.usuario.correo}"></span></p>
                        </div>
                    </div>

                    <!-- PRODUCTOS -->
                    <h5>Productos adquiridos</h5>

                    <div class="table-responsive mb-4">
                        <table class="table table-bordered table-striped">
                            <thead class="thead-light">
                                <tr>
                                    <th>Zapato</th>
                                    <th class="text-center">Cantidad</th>
                                    <th class="text-right">Precio</th>
                                    <th class="text-right">Subtotal</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="venta : ${factura.ventas}">
                                    <td>
                                        <span th:text="${venta.zapato.nombreZapato}">Zapato</span>
                                        <br>
                                            <small class="text-muted">
                                                Talla: <span th:text="${venta.zapato.talla}">42</span>
                                            </small>
                                    </td>

                                    <td class="text-center" th:text="${venta.cantidad}">1</td>

                                    <td class="text-end"
                                        th:text="${#numbers.formatCurrency(venta.precioHistorico)}">
                                        $50.00
                                    </td>

                                    <td class="text-end"
                                        th:text="${#numbers.formatCurrency(venta.subtotal)}">
                                        $50.00
                                    </td>
                                </tr>
                            </tbody>

                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                    <td class="text-end text-success">
                                        <strong class="h5"
                                                th:text="${#numbers.formatCurrency(factura.total)}">
                                            $100.00
                                        </strong>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <!-- BOTONES -->
                    <div class="text-center">
                        <a th:href="@{/}" class="btn btn-primary btn-lg d-print-none">
                            <i class="fas fa-home"></i> Regresar
                        </a>

                        <button onclick="window.print()" class="btn btn-secondary btn-lg d-print-none">
                            <i class="fas fa-print"></i> Imprimir
                        </button>
                    </div>

                </div>
            </div>
        </section>


    </body>
</html>
