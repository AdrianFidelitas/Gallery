<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/plantilla :: head}"/>

    <body>
        <!-- Fragmento 2 para el listado de categorías como catálogo -->
        <section th:fragment="listado" class="p-3">
            <div class="row p-3">
                <div class="col-12">
                    <div class="card p-4 mb-4">
                        <div class="card-header bg-white text-white">
                            <h2 class="text-center text-secondary mb-0" th:text="#{listado.titulo}"></h2>
                        </div>
                        <div class="card-body">
                            <!-- Barra de búsqueda -->
                            <div class="row mb-4">
                                <div class="col-md-8 mx-auto">
                                    <div class="input-group">
                                        <input type="text"
                                               class="form-control form-control-lg"
                                               th:placeholder="#{listado.buscar.placeholder}">
                                            <span class="input-group-text" role="button">
                                                <i class="far fa-paper-plane"></i>
                                            </span>
                                    </div>
                                </div>
                            </div>

                            <!-- Catálogo de categorías -->
                            <div th:if="${categorias != null and !categorias.empty}" class="container my-5">
                                <div class="row g-4">
                                    <div th:each="c : ${categorias}" class="col-12 col-sm-6 col-md-4 col-lg-4">
                                        <div class="card h-100 border-0 bg-dark text-white category-card shadow-sm transition-all">
                                            <!-- Imagen -->
                                            <div class="card-img-container position-relative overflow-hidden rounded-3" style="height: 220px;">
                                                <img th:src="${c.rutaImagen != null} ? @{${c.rutaImagen}} : @{/images/default-category.jpg}"
                                                     th:alt="${c.nombreCategoria}"
                                                     class="card-img-top h-100 w-100"
                                                     style="object-fit: cover; filter: brightness(0.8); transition: transform 0.4s ease, filter 0.4s ease;">
                                                    <div class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
                                                         style="background: rgba(0,0,0,0.55); opacity: 0; transition: opacity 0.4s;">
                                                        <span th:text="${c.nombreCategoria}" class="fw-semibold text-white fs-5"></span>
                                                    </div>
                                            </div>

                                            <!-- Cuerpo -->
                                            <div class="card-body text-center">
                                                <h5 class="card-title fw-semibold text-white mb-3" th:text="${c.nombreCategoria}"></h5>
                                            </div>

                                            <!-- Footer -->
                                            <div class="card-footer bg-transparent border-0 pb-4">
                                                <div class="d-grid px-3">
                                                    <a th:href="@{/zapato/categoria/{id}(id=${c.idCategoria})}"
                                                       class="btn btn-outline-light rounded-pill fw-semibold transition-all"
                                                       th:attr="aria-label=#{listado.verProductos}">
                                                        <i class="fas fa-eye me-2"></i>
                                                        <span th:text="#{listado.verProductos}"></span>
                                                    </a>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Mensaje cuando no hay categorías -->
                            <div class="text-center p-5" th:if="${categorias == null or categorias.empty}">
                                <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                                <h4 class="text-muted" th:text="#{lista.vacia}"></h4>
                                <p class="text-muted" th:text="#{lista.vacia.descripcion}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
